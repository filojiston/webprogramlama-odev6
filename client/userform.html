<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/simplex/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <title>Kullanıcı Ekle</title>
  </head>
  <body>
    <br />
    <br />
    <h1 class="text-center">Yeni Kullanıcı Ekle</h1>
    <br />
    <br />
    <form class="container" id="userForm">
      <div class="form-group">
        <label for="name">Kullanıcı Adı</label>
        <input type="text" class="form-control" id="name" name="name" />
      </div>
      <div class="form-group">
        <label for="email">E-posta Adresi</label>
        <input type="text" class="form-control" name="email" />
      </div>
      <div class="form-group">
        <label for="country">Ülke</label>
        <input type="text" class="form-control" name="country" />
      </div>
      <br />
      <div class="text-center">
        <button class="btn btn-success">Kullanıcı Ekle</button>
      </div>
    </form>
  </body>
  <script>
    const USER_URL = 'http://localhost:8080/Odev6/rest/users';
    $(document).ready(() => {
      const form = $('#userForm');
      form.submit((event) => {
        event.preventDefault();
        const data = new FormData(event.target);
        $.ajax({
          type: 'POST',
          url: USER_URL,
          data: JSON.stringify(Object.fromEntries(data)),
          contentType: 'application/json',
          success: () => {
            alert('Başarıyla Eklendi...');
            location = '/index.html';
          },
          error: () => {
            alert('Hata!!');
          },
        });
      });
    });
  </script>
</html>
